<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Validação de formulario</title>
    </head>
    <body>
        <div class="screen">
            <div class="leftSide">
                <image src="image/startup.png" alt="Register">
            </div>
            <div class="rightSide">
                
                <form method="POST" class="validator">
                    <h2>Cadastre-se</h2>
                    <label>
                        Seu Nome:<br>
                        <input type="text" name="name" data-rules='required|min=2'>
                    </label>
                    <label>
                        Seu E-mail:<br>
                        <input type="email" name="email" data-rules='required|email'>
                    </label>
                    <label>
                        Sua Senha:<br>
                        <input type="password" name="password" data-rules='required|min=4'>
                    </label>
                    <label>
                        <input type="submit" value="Cadastrar">
                    </label>
                </form>
            </div>
        </div>
            
        <script src="script.js"></script>
    </body>
</html>
